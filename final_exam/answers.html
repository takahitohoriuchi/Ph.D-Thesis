<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>たぴ博論 最終審査ナビ</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      display: grid;
      grid-template-columns: 2fr 3fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
      gap: 4px;
    }
    #answers {
      grid-column: 1 / 2;
      grid-row: 1 / 3;
      overflow: auto;
      padding: 8px;
      border-right: 1px solid #ddd;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #thesis-frame {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
    }
    #slides-frame {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
    }
    .jump {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- アンサー本文（司令塔） -->
  <div id="answers">
    <h1>回答書（ナビ付き）</h1>

    <p>
      【コメント1への回答】<br>
      本件は博論第3章の方法（p.47）およびスライドp.12に対応します。<br>
      <span class="jump"
        data-thesis-page="47"
        data-slides-page="12">
        → 博論 & スライドを該当箇所にジャンプ
      </span>
    </p>

    <p>
      【コメント2への回答】<br>
      詳細な議論は博論p.120〜121、スライドp.30です。<br>
      <span class="jump"
        data-thesis-page="120"
        data-slides-page="30">
        → 該当箇所を表示
      </span>
    </p>

    <!-- 必要なだけ同じパターンで増やす -->
  </div>

  <!-- 博論PDF -->
  <iframe
    id="thesis-frame"
    src="thesis.pdf#page=1">
  </iframe>

  <!-- スライドPDF -->
  <iframe
    id="slides-frame"
    src="slides.pdf#page=1">
  </iframe>

  <script>
    const thesisBase = 'thesis.pdf';
    const slidesBase = 'slides.pdf';

    const thesisFrame = document.getElementById('thesis-frame');
    const slidesFrame = document.getElementById('slides-frame');

    document.querySelectorAll('.jump').forEach(el => {
      el.addEventListener('click', () => {
        const tPage = el.dataset.thesisPage;
        const sPage = el.dataset.slidesPage;

        if (tPage) {
          thesisFrame.src = `${thesisBase}#page=${tPage}`;
        }
        if (sPage) {
          slidesFrame.src = `${slidesBase}#page=${sPage}`;
        }
      });
    });
  </script>

</body>
</html>
